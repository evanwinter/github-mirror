<!DOCTYPE html>
<html>
<head>
	<title> Github Repositories </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
<div class="container">

	<nav>
		<a class="link-to-me" href="http://evanwinter.me" target="_blank">by Evan Winter</a>
	</nav>

	<h1>GitHub Repositories<span id="reposForUser"></span></h1>

	<form>
		<input id="search-field" type="text" name="github-user" required autocomplete="off" placeholder="Enter a GitHub username here...">
		<span id="submit-button" type="submit"><i class="fa fa-search" aria-hidden="true"></i></span>
	</form>

	<ul id="gh-repos">
		<!-- All public github repositories will appear here. -->
	</ul>

</div>

</body>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
